<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Failed â€” PRAVAAH</title>

  <!-- â­ SAME FONT AS HOME -->
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #24E0EC;
      --primary-soft: rgba(36,224,236,0.25);

      --error: #ff6b6b;
      --error-soft: rgba(255,107,107,0.35);

      --text: #F4F9FC;
      --muted: #C9D3E0;

      --surface: rgba(0,0,0,0.55);
      --surface-border: rgba(255,255,255,0.08);
    }

    body {
      font-family: 'Exo 2', sans-serif;
      background: linear-gradient(120deg, #2c1a55, #3e5d75, #022c43, #5b2a86);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;

      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      color: var(--text);
      text-align: center;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .fail-box {
      background: var(--surface);
      border: 2px solid var(--surface-border);
      border-left: 4px solid var(--error);
      border-radius: 22px;
      padding: 42px 38px;
      max-width: 620px;
      width: 100%;
      box-shadow: 0 0 24px var(--error-soft);
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .fail-box:hover {
      transform: scale(1.02);
      box-shadow: 0 0 32px var(--error-soft);
    }

    .cross {
      font-size: 72px;
      color: var(--error);
      text-shadow: 0 0 18px var(--error-soft);
      margin-bottom: 18px;
      animation: crossPulse 1.6s ease-in-out infinite alternate;
    }

    @keyframes crossPulse {
      from { transform: scale(1); opacity: 0.85; }
      to   { transform: scale(1.08); opacity: 1; }
    }

    h1 {
      font-size: 2rem;
      color: var(--error);
      margin-bottom: 14px;
      letter-spacing: 1px;
      text-shadow: 0 0 10px var(--error-soft);
    }

    p {
      font-size: 1.05rem;
      color: var(--muted);
      line-height: 1.65;
      margin-bottom: 22px;
    }

    .reason {
      font-size: 0.9rem;
      color: #ffbfbf;
      margin-bottom: 26px;
      word-wrap: break-word;
    }

    .btn {
      display: inline-block;
      padding: 12px 34px;
      border-radius: 26px;
      background: linear-gradient(90deg, #7A00FF, var(--primary));
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 1px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 22px var(--primary-soft);
    }

    /* ðŸ“± RESPONSIVE */
    @media (max-width: 768px) {
      .fail-box {
        padding: 34px 24px;
      }

      .cross {
        font-size: 56px;
      }

      h1 {
        font-size: 1.65rem;
      }

      p {
        font-size: 0.95rem;
      }
    }

    @media (max-width: 480px) {
      .fail-box {
        padding: 26px 18px;
        border-radius: 18px;
      }

      .cross {
        font-size: 46px;
      }

      h1 {
        font-size: 1.4rem;
      }

      p {
        font-size: 0.9rem;
      }

      .btn {
        padding: 10px 26px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <div class="fail-box">
    <div class="cross">âœ•</div>
    <h1>Payment Failed</h1>
    <p>
      Unfortunately, your payment could not be completed.<br>
      Please try again or contact our support team.
    </p>

    <p id="failureReason" class="reason"></p>

    <a href="registrationPravaah.html" class="btn">Try Again</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const reason = params.get("reason");
    if (reason) {
      document.getElementById("failureReason").innerText =
        "Reason: " + decodeURIComponent(reason);
    }
  </script>
</body>
</html>
