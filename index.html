<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ✅ TITLE (Blue text in Google) -->
  <title>PRAVAAH 2026 – IIT Bhubaneswar Cultural Fest</title>

  <!-- ✅ DESCRIPTION (small text in Google) -->
  <meta name="description" content="PRAVAAH is the annual cultural and technopreneurship fest of IIT Bhubaneswar. Register for events, competitions, Star Night and more.">

  <!-- ✅ FAVICON (small logo in Google result tab) -->
  <link rel="icon" href="favicon.png">

  <!-- ✅ SOCIAL / GOOGLE PREVIEW LOGO -->
  <meta property="og:title" content="PRAVAAH 2026 – IIT Bhubaneswar">
  <meta property="og:description" content="Official website of PRAVAAH, the annual fest of IIT Bhubaneswar.">
  <meta property="og:image" content="https://iitbbspravaah.in/Pravaah logo.png">
  <meta property="og:url" content="https://iitbbspravaah.in">
  <meta name="twitter:card" content="summary_large_image">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0A0F1F;
      overflow: hidden;
    }

    .logo {
      width: 350px;
      opacity: 0;
      animation: fadeIn 5s ease forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.7); }
      80% { opacity: 1; transform: scale(1.08); }
      100% { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 900px) {
      .logo { width: 300px; }
    }

    @media (max-width: 600px) {
      .logo { width: 200px; }
    }

    @media (max-width: 400px) {
      .logo { width: 160px; }
    }
  </style>

 <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCbXKleOw4F46gFDXz2Wynl3YzPuHsVwh8",
    authDomain: "pravaah-55b1d.firebaseapp.com",
    projectId: "pravaah-55b1d",
    storageBucket: "pravaah-55b1d.appspot.com",
    messagingSenderId: "287687647267",
    appId: "1:287687647267:web:7aecd603ee202779b89196"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  onAuthStateChanged(auth, (user) => {
    if (user) {
      window.location.href = "home.html";
    } else {
      window.location.href = "login.html";
    }
  });
</script>

</head>


<body>
  <img src="Pravaah logo.png" class="logo" alt="PRAVAAH Logo">
</body>
</html>
