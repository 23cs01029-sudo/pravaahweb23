<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>PRAVAAH â€” UPI Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- SAME CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="pass.css">

  <!-- OCR -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <!-- QR -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>

<body>

<main class="passes-section">
  <div class="passes-box" style="text-align:center;">

    <h1 style="margin-bottom:10px;">ðŸ’³ Complete Payment</h1>

    <div id="sessionInfo" style="margin:8px 0;"></div>

    <!-- QR CENTER -->
    <div style="display:flex; justify-content:center; margin:24px 0;">
      <div id="qrBox"></div>
    </div>

    <p style="color:var(--muted); margin-bottom:18px;">
      Scan the QR and complete payment.<br>
      After payment, upload the screenshot below.
    </p>

    <!-- UPLOAD SCREENSHOT -->
    <div style="margin:20px 0;">
      <label
        style="
          display:inline-block;
          padding:14px 22px;
          border:2px dashed #00f6ff;
          border-radius:12px;
          cursor:pointer;
          color:#00f6ff;
          font-weight:600;
        "
      >
        <i class="fa-solid fa-upload"></i>
        Upload Payment Screenshot
        <input type="file" id="screenshot" accept="image/*" hidden>
      </label>

      <div id="fileName" style="margin-top:8px; font-size:14px; color:#aaa;">
        No file selected
      </div>
    </div>

    <!-- ACTION BUTTONS -->
    <div style="margin-top:22px; display:flex; flex-direction:column; gap:14px; align-items:center;">
      <button
        id="confirmBtn"
        class="main-btn"
        style="width:220px;"
        disabled
      >
        Confirm Payment
      </button>

      <button
        id="cancelBtn"
        class="main-btn"
        style="background:#ff5c5c; width:220px;"
      >
        Cancel Payment
      </button>
    </div>

    <!-- CONTACT -->
    <div
  style="
    margin-top:28px;
    padding-top:18px;
    border-top:1px solid rgba(255,255,255,0.12);
    text-align:center;
  "
>
  <p style="font-size:14px; color:#b8c7cc; margin-bottom:8px;">
    Facing any issue with payment?
  </p>

  <a
    href="mailto:pravah@iitbbs.ac.in"
    style="
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 18px;
      border-radius:999px;
      background:rgba(0,246,255,0.12);
      color:#00f6ff;
      font-weight:600;
      text-decoration:none;
      transition:0.3s ease;
    "
    onmouseover="this.style.background='rgba(0,246,255,0.22)'"
    onmouseout="this.style.background='rgba(0,246,255,0.12)'"
  >
    <i class="fa-solid fa-envelope"></i>
    Contact Support
  </a>
</div>


  </div>
</main>

<script type="module" src="upi-payment.js"></script>
</body>
</html>
