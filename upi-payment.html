<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- SAME CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="pass.css">

  <!-- OCR -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <!-- QR -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>

<body>

<main class="passes-section">
  <div class="passes-box">

    <!-- TOP ACTION BAR -->
    <div style="display:flex; justify-content:space-between; gap:12px;">
      <button id="cancelBtn" class="main-btn" style="background:#ff5c5c">
        Cancel Payment
      </button>

      <button id="confirmBtn" class="main-btn" disabled>
        Confirm Payment
      </button>
    </div>

    <h1 style="margin-top:22px;">ðŸ’³ Complete Payment</h1>

    <div id="sessionInfo" style="margin:10px 0; text-align:center;"></div>

    <!-- CENTERED QR -->
    <div style="display:flex; justify-content:center; margin:25px 0;">
      <div id="qrBox"></div>
    </div>

    <p style="color:var(--muted); text-align:center;">
      Scan the QR and complete payment.<br>
      After payment, upload the screenshot below.
    </p>

    <!-- Upload -->
    <input
      type="file"
      id="screenshot"
      accept="image/*"
      style="display:block; margin:18px auto;"
    >

    <p style="margin-top:18px; text-align:center;">
      Any issue?
      <a href="mailto:pravah@iitbbs.ac.in">Contact us</a>
    </p>

  </div>
