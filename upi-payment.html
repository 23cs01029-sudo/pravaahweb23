<head>

  <link rel="stylesheet" href="style.css">

  <!-- OCR -->

<body>

<main class="passes-section">
  <div class="passes-box">

    <h1>ðŸ’³ Complete Payment</h1>

    <div id="sessionInfo" style="margin:10px 0;"></div>

    <!-- QR -->
    <div id="qrBox" style="margin:20px auto;"></div>

    <p style="color:var(--muted)">
      Scan the QR and complete payment.<br>
      After payment, upload the screenshot.
    </p>

    <!-- Upload -->
    <input type="file" id="screenshot" accept="image/*">

    <!-- Auto filled -->
    <input id="utr" placeholder="UTR (auto-detected)" disabled>

    <input id="amountDetected" placeholder="Amount detected" disabled>

    <!-- Buttons -->
    <button id="confirmBtn" class="main-btn" disabled>
      Confirm Payment
    </button>

    <button id="cancelBtn" class="main-btn" style="background:#ff5c5c">
      Cancel Payment
    </button>

    <p style="margin-top:16px;">
